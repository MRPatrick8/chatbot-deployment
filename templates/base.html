<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    
    <center>
        <h1><b>NLP FELLOWSHIP__RURA CHATBOT</b> </h1>
        <marquee style="margin-left: 20px; font-family: Gill Sans MT; font-size: 25px; color: #fff;margin-bottom: -20px;" width="80%" direction="left" height="55px">
            <h3>Conversation AI and Machine Translation</h3>
          </marquee>
        </center>
<!--         <div>
            <img src="https://botnation.ai/site/wp-content/uploads/2022/01/chatbot-1-1348x800.png" alt="ML Chatbot">
        </div> -->
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi there! Maguire at your service!</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
